<section class="sect-form sect-form__block">
  <div class="sect-form__block-photo">
    <img src="./img/form-1.jpg" alt="" />
  </div>
  <div class="sect-form__block-content">
    <div class="container-xxl g-2 g-lg-4">
      <div class="row">
        <div class="col-12 col-xl-6 br-left-before">
          <div class="section__block-title sect-form__block-title text-white-custom">
            <div class="section__title">Не знаете с чего начать?</div>
            <div class="section__subtitle">Закажите консультацию специалиста</div>
          </div>
        </div>

        <div class="col-12 col-xl-6">
          <form class="sect-form__form">
            <div class="mb-15">
              <div class="itc-select" id="select-time">
                <!-- Кнопка для открытия выпадающего списка -->
                <button type="button" class="itc-select__toggle form-select form-control" name="select-time" value="" data-select="toggle" data-index="-1">Выбрать время (не обязательно)</button>
                <!-- Выпадающий список -->
                <div class="itc-select__dropdown">
                  <ul class="itc-select__options">
                    <li class="itc-select__option" data-select="option" data-value="One" data-index="0">One</li>
                    <li class="itc-select__option" data-select="option" data-value="Two" data-index="0">Two</li>
                    <li class="itc-select__option" data-select="option" data-value="Three" data-index="0">Three</li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="col mb-15">
              <input type="text" class="form-control" placeholder="Имя" />
            </div>

            <div class="col mb-15">
              <input type="tel" class="form-control" placeholder="Телефон" />
            </div>

            <div class="mb-24">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1" checked />
                <label class="form-check-label text-white-custom" for="gridCheck1"> Нажимая на кнопку, вы даете согласие на обработку персональных данных и соглашаетесь c политикой конфиденциальности </label>
              </div>
            </div>
            <button type="submit" class="button button--white">Заказать</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
